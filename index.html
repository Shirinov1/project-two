<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>To Do List</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="main">
          <div class="top"></div>
          <h1>To-Do List</h1>
  
          <div class="pic">
            <img id="picup" src="./Group 91.svg" alt="list">
            <img id="picdown" src="./Group 73.svg" alt="list">
          </div>

          <form>
             <input id="text" type="text" placeholder="Enter a new task...">
          
             <div class="list-container">
                 <ul class="list"></ul>
             </div>
  
             <div class="button">
                 <div class="plas">
                     +
                 </div>
                 <button id="addto">
                             Add to
                 </button>
             </div>
          </form>
      </div>
     
      <script src="./animation.js"></script>
  </body>
</html>
